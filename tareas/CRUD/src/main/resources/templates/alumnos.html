<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/alumnos/eliminar-alumnos}" method="post">
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Alumnos</h1>
        <button type="submit" class="btn btn-danger mb-3">Eliminar Alumnos</button>
        <a href="/alumnos/nuevo" class="btn btn-primary mb-3">Agregar Alumno</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Seleccionar</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Matricula</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td>
                        <input class="form-check-input" type="checkbox" th:value="${alumno.id}" name="idsSeleccionados" id="flexCheckDefault">
                    </td>
                    <td th:text="${alumno.id}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.matricula}"></td>
                    <td>
                        <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <button
                                class="btn btn-danger btn-sm"
                                th:onclick="|eliminarAlumno(${alumno.id}); return false|">
                            Eliminar
                        </button>


                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<script>
    function eliminarAlumno(id) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = `/alumnos/eliminar/${id}`;
        document.body.appendChild(form);
        form.submit();
    }
</script>

</body>
</html>
