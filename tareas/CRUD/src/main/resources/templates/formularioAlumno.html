<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${#strings.isEmpty(alumno.id) ? 'Nuevo Alumno' : 'Editar Alumno'}"></h1>
    <form th:action="@{/alumnos}" th:object="${alumno}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="hidden" id="id" th:field="*{id}" />
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="matricula" class="form-label">Matricula</label>
            <input type="number" id="matricula" th:field="*{matricula}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/alumnos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
